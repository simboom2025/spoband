<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SPOBAND Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --color-bg: #020617; --color-bg-secondary: #0f172a; --color-bg-tertiary: #1e293b;
    --color-border: #334155; --color-text-primary: #e2e8f0; --color-text-secondary: #94a3b8;
    --color-accent: #38bdf8;
  }
  body {
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background-color: var(--color-bg); color: var(--color-text-primary);
  }
  .table-container {
    margin-top: 1rem; border-radius: 0.75rem; overflow: auto; border: 1px solid var(--color-border);
    background-color: var(--color-bg-secondary); height: calc(100vh - 10.5rem);
  }
  .table { width: 100%; border-collapse: collapse; table-layout: fixed; }
  .table thead { position: sticky; top: 0; z-index: 10; background-color: #0b1220; border-bottom: 1px solid var(--color-border); }
  .table th, .table td {
    padding: 0.8rem 1rem; text-align: left; white-space: nowrap;
    overflow: hidden; text-overflow: ellipsis; vertical-align: middle;
  }
  .table th { font-weight: 600; font-size: 0.8rem; }
  .table td { font-size: 0.875rem; border-bottom: 1px solid var(--color-border); }
  .table tbody tr:last-child td { border-bottom: none; }
  .table tbody tr { transition: background-color 0.2s; }
  .table tbody tr:hover { background-color: var(--color-bg-tertiary); cursor: pointer; }
  .status-badge { padding: 0.25rem 0.6rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; display: inline-block; }
  .overlay {
    position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
    background-color: rgba(2, 6, 23, 0.7); z-index: 50; transition: opacity 0.3s;
  }
  .overlay.show { display: flex; }
</style>
</head>
<body>
<div id="loading" class="overlay">
  <div class="bg-slate-800 text-white px-6 py-4 rounded-lg shadow-xl flex flex-col items-center">
    <span id="loading-text">처리 중...</span>
  </div>
</div>

<div id="login-wall" class="overlay show">
    <div class="w-full max-w-sm p-8 bg-slate-800 rounded-2xl shadow-lg border border-slate-700">
      <h2 class="text-2xl font-bold text-center text-sky-400 mb-2">SPOBAND Admin</h2>
      <p class="text-center text-slate-400 mb-6">관리자 비밀키를 입력하세요.</p>
      <form id="login-form">
        <input id="password-input" type="password" placeholder="비밀키 입력" class="w-full px-4 py-2 mb-4 bg-slate-900 border border-slate-600 rounded-lg">
        <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-sky-600 rounded-lg hover:bg-sky-700">로그인</button>
        <p id="login-error" class="text-red-400 text-center mt-4 h-4"></p>
      </form>
    </div>
</div>

<div id="detail-modal" class="overlay">
  <div id="modal-backdrop" class="absolute inset-0"></div>
  <div class="relative bg-slate-800 rounded-lg shadow-xl w-full max-w-4xl border border-slate-700 max-h-[90vh] flex flex-col">
    <div class="flex items-center justify-between p-4 border-b border-slate-700">
      <h3 class="text-lg font-bold text-sky-400">신청 상세 정보</h3>
      <button id="modal-close-btn" class="text-2xl text-slate-400 hover:text-white">&times;</button>
    </div>
    <div id="modal-content" class="p-6 overflow-y-auto"></div>
    <div id="modal-actions" class="p-4 bg-slate-900/50 border-t border-slate-700 mt-auto"></div>
  </div>
</div>

<div id="app-container" class="hidden">
  <header class="sticky top-0 z-40 bg-slate-950/70 border-b border-slate-800 backdrop-blur-lg">
    <div class="container mx-auto h-16 px-4 flex items-center justify-between">
      <h1 class="text-xl font-bold">SPOBAND <span class="text-sky-400">Admin</span></h1>
      <div class="flex items-center gap-3">
        <button id="btnReload" class="px-4 py-2 rounded-lg bg-sky-600 hover:bg-sky-700">새로고침</button>
        <button id="btnLogout" class="px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-800">로그아웃</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-4">
    <div id="errorMsg" class="text-red-400 mb-4 p-3 bg-red-900/20 border border-red-800 rounded-lg hidden"></div>
    <div class="toolbar flex flex-wrap items-center gap-3">
      <input id="search" placeholder="통합 검색..." class="flex-grow md:flex-grow-0 w-full md:w-80 rounded-lg bg-slate-800 border-slate-700 px-4 py-2">
      <select id="statusFilter" class="rounded-lg bg-slate-800 border-slate-700 px-4 py-2">
        <option value="">상태 (전체)</option>
        <option>신규</option><option>배송준비</option><option>배송중</option><option>배송완료</option><option>반품</option>
      </select>
      <div class="ml-auto flex items-center gap-3">
          <span class="text-slate-400 text-sm">선택: <b id="selCount">0</b></span>
          <button id="btnBulkStatus" class="px-4 py-2 rounded-lg bg-sky-700 hover:bg-sky-800">선택 상태변경</button>
          <button id="btnBulkDelete" class="px-4 py-2 rounded-lg bg-red-700 hover:bg-red-800">선택 삭제</button>
          <button id="btnCsv" class="px-4 py-2 rounded-lg bg-emerald-700 hover:bg-emerald-800">CSV</button>
      </div>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th style="width: 4%;">선택</th><th style="width: 9%;">신청비번</th><th style="width: 14%;">신청일</th>
            <th style="width: 13%;">도장명</th><th style="width: 9%;">관장명</th><th style="width: 12%;">연락처</th>
            <th style="width: 17%;">신청항목</th><th style="width: 5%;" class="text-center">답변</th><th>주소</th>
            <th style="width: 9%;" class="text-center">상태</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </main>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwO24CZs2KFkX5KZK5wMjtQlNdoKYvKBPmSTDTBg3gYn2m10sFOPMBbFZJHbtZXYyUS/exec"; // 반드시 본인의 URL로 교체
const SESSION_STORAGE_KEY = "spoband_admin_secret_session";
const STATUS_OPTIONS = ["신규", "배송준비", "배송중", "배송완료", "반품"];
const STATUS_COLORS = { "신규": "bg-sky-500/20 text-sky-400", "배송준비": "bg-amber-500/20 text-amber-400", "배송중": "bg-blue-500/20 text-blue-400", "배송완료": "bg-green-500/20 text-green-400", "반품": "bg-red-500/20 text-red-400", "default": "bg-slate-500/20 text-slate-400" };

const $ = s => document.querySelector(s);
let SECRET = null, POSTS = [];

const showLoading = (text = "처리 중...") => { 
    $('#loading-text').textContent = text;
    $('#loading').classList.add('show'); 
};
const hideLoading = () => $('#loading').classList.remove('show');
const showError = msg => { $('#errorMsg').textContent = msg; $('#errorMsg').classList.remove('hidden'); };
const esc = s => String(s || '').replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": "&#39;" }[c]));

async function adminCall(payload) {
  showLoading();
  try {
    const res = await fetch(API_URL, {
      method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify({ ...payload, secret: SECRET })
    });
    const json = await res.json();
    if (!res.ok || json.status === 'error') throw new Error(json.message || `HTTP ${res.status}`);
    return json;
  } catch (error) {
    showError(`오류: ${error.message}`);
    throw error;
  } finally { hideLoading(); }
}

function getStatusBadge(status) {
  const colorClass = STATUS_COLORS[status] || STATUS_COLORS['default'];
  return `<span class="status-badge ${colorClass}">${status || 'N/A'}</span>`;
}

function render() {
  const q = $('#search').value.trim().toLowerCase();
  const f = $('#statusFilter').value;
  const filteredPosts = POSTS.filter(r => 
    (f ? r.status === f : true) &&
    (q ? [r.id, r.dojo, r.master, r.contact, r.address].some(v => String(v || '').toLowerCase().includes(q)) : true)
  );

  $('#tbody').innerHTML = filteredPosts.map(r => {
    const itemsText = Object.entries(r.items || {}).map(([k, v]) => `${k.replace('sb', 'SB')}: ${v}개`).join(', ');
    return `
      <tr data-id="${esc(r.id)}">
        <td class="text-center"><input type="checkbox" class="sel accent-sky-500 bg-slate-700" data-id="${esc(r.id)}"></td>
        <td>${esc(r.id)}</td><td>${new Date(r.ts).toLocaleString('ko-KR')}</td>
        <td title="${esc(r.dojo)}">${esc(r.dojo)}</td><td>${esc(r.master)}</td>
        <td>${esc(r.contact)}</td><td title="${itemsText}">${itemsText}</td>
        <td class="text-center">${(r.replies || []).length}</td>
        <td title="${esc(r.address)}">${esc(r.address)}</td>
        <td class="text-center">${getStatusBadge(r.status)}</td>
      </tr>`;
  }).join('');
  updateSelCount();
}

function openModal(id) {
    const post = POSTS.find(p => p.id === id);
    if (!post) return;
    const itemsHtml = Object.entries(post.items || {}).map(([k, v]) => `<div class="flex justify-between py-1"><span class="text-slate-400">${k.replace('sb','SB')}</span><span class="font-semibold">${v} 개</span></div>`).join('');
    const repliesHtml = (post.replies || []).length > 0 ? post.replies.map(reply => `<div class="mt-2 p-3 bg-slate-900 rounded-lg"><div class="flex justify-between items-center text-xs text-slate-400 mb-1"><span>${reply.author || '관리자'}</span><span>${new Date(reply.ts).toLocaleString('ko-KR')}</span></div><p class="text-sm">${esc(reply.content)}</p></div>`).join('') : '<p class="text-slate-400 text-sm">등록된 답변이 없습니다.</p>';

    $('#modal-content').innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-sm">
            <div class="md:col-span-2 p-3 bg-slate-900 rounded-lg"><h4 class="text-base font-bold mb-2">신청 정보</h4><div class="grid grid-cols-2 gap-2"><div><strong class="text-slate-400 w-20 inline-block">신청비번:</strong> ${esc(post.id)}</div><div><strong class="text-slate-400 w-20 inline-block">상태:</strong> ${getStatusBadge(post.status)}</div><div><strong class="text-slate-400 w-20 inline-block">신청일:</strong> ${new Date(post.ts).toLocaleString('ko-KR')}</div><div><strong class="text-slate-400 w-20 inline-block">연락처:</strong> ${esc(post.contact)}</div><div><strong class="text-slate-400 w-20 inline-block">도장명:</strong> ${esc(post.dojo)}</div><div><strong class="text-slate-400 w-20 inline-block">관장명:</strong> ${esc(post.master)}</div><div class="col-span-2"><strong class="text-slate-400 w-20 inline-block">주소:</strong> ${esc(post.address)}</div><div class="col-span-2"><strong class="text-slate-400 w-20 inline-block">견적서:</strong> <a id="quotation-link" href="${esc(post.quotationUrl)}" target="_blank" class="text-sky-400 hover:underline">${esc(post.quotationUrl) || '없음'}</a></div></div></div>
            <div><h4 class="text-base font-bold mb-2 p-3 bg-slate-900 rounded-lg">신청 항목</h4><div class="p-3">${itemsHtml}</div></div>
            <div><h4 class="text-base font-bold mb-2 p-3 bg-slate-900 rounded-lg">답변 내역</h4><div class="p-3">${repliesHtml}</div></div>
        </div>`;
    
    $('#modal-actions').innerHTML = `
        <form id="modal-reply-form" class="flex gap-2 items-center mb-2" data-id="${esc(post.id)}"><textarea name="content" class="flex-grow rounded-lg bg-slate-700 border-slate-600 p-2 text-sm" placeholder="답변을 입력하세요..." rows="1"></textarea><button type="submit" class="px-4 py-2 text-sm rounded-lg bg-sky-600 hover:bg-sky-700">답변 등록</button></form>
        <form id="modal-upload-form" class="flex gap-2 items-center" data-id="${esc(post.id)}"><label class="block"><span class="sr-only">Choose file</span><input type="file" name="file" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100"/></label><button type="submit" class="px-4 py-2 text-sm rounded-lg bg-slate-600 hover:bg-slate-500">파일 업로드</button></form>`;
    
    $('#detail-modal').classList.add('show');
}
function closeModal() { $('#detail-modal').classList.remove('show'); }

function updateSelCount() { $('#selCount').textContent = document.querySelectorAll('.sel:checked').length; }

async function refreshData() {
    try {
        const result = await adminCall({ action: 'adminList' });
        POSTS = result;
        render();
    } catch (e) { console.error("데이터 갱신 실패:", e); }
}

function setupAppEventListeners() {
    $('#btnReload').addEventListener('click', refreshData);
    $('#btnLogout').addEventListener('click', () => {
        if (confirm('로그아웃 하시겠습니까?')) {
            sessionStorage.removeItem(SESSION_STORAGE_KEY);
            location.reload();
        }
    });

    $('#search, #statusFilter').addEventListener('input', render);
    $('#tbody').addEventListener('change', e => { if (e.target.classList.contains('sel')) updateSelCount(); });

    // ✨✨✨ 클릭 이벤트 핸들러 수정 ✨✨✨
    // 테이블의 tbody 영역에 클릭 이벤트 리스너를 한 번만 등록합니다.
    $('#tbody').addEventListener('click', e => {
        // 클릭된 요소가 체크박스인 경우, 아무 작업도 하지 않고 종료 (체크박스 기능 유지)
        if (e.target.closest('input[type="checkbox"]')) {
            return;
        }
        
        // 클릭된 요소에서 가장 가까운 'tr'(테이블 행)을 찾습니다.
        const row = e.target.closest('tr');
        
        // 행이 존재하고, 행에 data-id 속성이 있다면 모달을 엽니다.
        if (row && row.dataset.id) {
            openModal(row.dataset.id);
        }
    });

    $('#modal-close-btn, #modal-backdrop').addEventListener('click', closeModal);
    document.addEventListener('keydown', e => { if (e.key === "Escape") closeModal(); });

    $('#modal-actions').addEventListener('submit', async e => {
        e.preventDefault();
        const form = e.target;
        const id = form.dataset.id;
        let actionPromise;

        if (form.id === 'modal-reply-form') {
            const content = form.elements.content.value.trim();
            if (content) actionPromise = adminCall({ action: 'addReply', id, reply: { content, ts: Date.now() } });
        } else if (form.id === 'modal-upload-form') {
            const file = form.elements.file.files[0];
            if (!file) return alert('파일을 선택해주세요.');
            showLoading("파일 업로드 중...");
            const fr = new FileReader();
            fr.onload = async (event) => {
                const [metadata, data] = event.target.result.split(',');
                await adminCall({ action: 'uploadFile', id, fileName: file.name, mimeType: file.type, data });
                closeModal();
                await refreshData();
            };
            fr.readAsDataURL(file);
            return; // FileReader는 비동기이므로 여기서 함수 종료
        }

        if (actionPromise) await actionPromise.then(refreshData).then(closeModal).catch(()=>{});
    });
    
    $('#btnBulkStatus, #btnBulkDelete').addEventListener('click', async e => {
        const ids = Array.from(document.querySelectorAll('.sel:checked')).map(c => c.dataset.id);
        if (ids.length === 0) return alert('항목을 선택해주세요.');
        
        let actionPromise;
        if (e.target.id === 'btnBulkStatus') {
            const status = prompt(`변경할 상태 입력 (${STATUS_OPTIONS.join(', ')}):`);
            if (status && STATUS_OPTIONS.includes(status)) actionPromise = adminCall({ action: 'bulkUpdateStatus', ids, status });
        } else if (e.target.id === 'btnBulkDelete') {
            if (confirm(`${ids.length}개 항목을 삭제하시겠습니까?`)) actionPromise = adminCall({ action: 'bulkDelete', ids });
        }
        if (actionPromise) await actionPromise.then(refreshData).catch(()=>{});
    });

    $('#btnCsv').addEventListener('click', () => {
        const header = ["신청비번","신청일","도장명","관장명","연락처","신청항목","답변수","견적서URL","주소","최종상태","비고"];
        const lines = [header.join(',')];
        POSTS.forEach(r => {
            const items = Object.entries(r.items || {}).map(([k, v]) => `${k}:${v}`).join('|');
            const row = [r.id, new Date(r.ts).toLocaleString(), r.dojo, r.master, r.contact, items, (r.replies || []).length, r.quotationUrl || '', r.address, r.status || '', r.notes || ''].map(v => `"${String(v || '').replace(/"/g, '""')}"`).join(',');
            lines.push(row);
        });
        const blob = new Blob(['\uFEFF' + lines.join('\n')], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `spoband_${new Date().toISOString().slice(0,10)}.csv`;
        a.click();
        URL.revokeObjectURL(a.href);
    });
}

document.addEventListener('DOMContentLoaded', () => {
    $('#login-form').addEventListener('submit', async e => {
        e.preventDefault();
        $('#login-error').textContent = '';
        const password = $('#password-input').value;
        if (!password) return;
        
        SECRET = password;
        try {
            await adminCall({ action: 'authCheck' });
            sessionStorage.setItem(SESSION_STORAGE_KEY, password);
            $('#login-wall').classList.remove('show');
            $('#app-container').classList.remove('hidden');
            setupAppEventListeners();
            await refreshData();
        } catch (err) {
            $('#login-error').textContent = '비밀키가 유효하지 않습니다.';
        }
    });

    const sessionSecret = sessionStorage.getItem(SESSION_STORAGE_KEY);
    if(sessionSecret) {
        $('#password-input').value = sessionSecret;
        $('#login-form').dispatchEvent(new Event('submit'));
    }
});
</script>
</body>
</html>
