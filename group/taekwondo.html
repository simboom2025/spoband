<!doctype html>
<meta charset="utf-8">
<meta http-equiv="refresh" content="0; url=../taekwondo-special.html">
<link rel="canonical" href="../taekwondo-special.html">

<title>태권도 도장 전용 – 스포밴드 단체</title>
<style>
body{font-family:system-ui,"Noto Sans KR",sans-serif;margin:0;color:#111}
.wrap{max-width:1060px;margin:0 auto;padding:24px}
.hero{display:grid;grid-template-columns:1.2fr .8fr;gap:20px;align-items:center}
.hero video,.hero img{width:100%;border-radius:16px;background:#000}
h1{margin:0 0 8px} .muted{color:#555}
.grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
.card{border:1px solid #eee;border-radius:12px;padding:14px;background:#fff}
.btn{display:inline-block;padding:12px 16px;border-radius:10px;border:0;background:#0ea5e9;color:#fff;font-weight:800;cursor:pointer}
.input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px}
label{font-weight:700;display:block;margin:10px 0 6px}
@media(max-width:900px){.hero{grid-template-columns:1fr}}
</style>
</head><body>
<div class="wrap">
  <!-- 히어로 -->
  <section class="hero">
    <div>
      <h1>태권도 도장 전용 단체구매</h1>
      <p class="muted">도장 수업용 맞춤 구성 · 안전 가이드 · 상담 후 단가 확정</p>
      <div style="margin-top:12px">
        <a class="btn" href="#lead">상담 요청하기</a>
        <a class="btn" style="background:#111" href="#kits">단체 구성 보기</a>
      </div>
    </div>
    <!-- 영상/이미지 (나중에 교체) -->
    <video src="/media/taekwondo-hero.mp4" autoplay muted loop playsinline></video>
  </section>

  <!-- 3개 핵심 영상 -->
  <section style="margin-top:24px">
    <h2>수업 활용 영상</h2>
    <div class="grid3">
      <div class="card"><video src="/media/tae-01.mp4" controls></video><div>워밍업 루틴(5분)</div></div>
      <div class="card"><video src="/media/tae-02.mp4" controls></video><div>킥 파워 보강</div></div>
      <div class="card"><video src="/media/tae-03.mp4" controls></video><div>유연성/부상예방</div></div>
    </div>
  </section>

  <!-- 단체 구성(가격 비표시, 상담 유도) -->
  <section id="kits" style="margin-top:24px">
    <h2>권장 구성(가격은 상담 후 안내)</h2>
    <div class="grid3">
      <div class="card"><h3>스타터(소규모)</h3><p class="muted">밴드 20 · 도어앵커 10 · 가이드</p><button class="btn" onclick="pickKit('태권도-스타터')">구성 선택</button></div>
      <div class="card"><h3>스탠다드</h3><p class="muted">밴드 40 · 도어앵커 20 · 가이드</p><button class="btn" onclick="pickKit('태권도-스탠다드')">구성 선택</button></div>
      <div class="card"><h3>라지(대규모)</h3><p class="muted">밴드 80 · 도어앵커 40 · 가이드</p><button class="btn" onclick="pickKit('태권도-라지')">구성 선택</button></div>
    </div>
  </section>

  <!-- 상담 폼 -->
  <section id="lead" style="margin-top:24px">
    <h2>도장 상담 요청</h2>
    <div class="card">
      <label>관장님 성함</label><input id="name" class="input" placeholder="홍길동"/>
      <label>도장명</label><input id="dojo" class="input" placeholder="OO태권도장"/>
      <label>연락처</label><input id="phone" class="input" placeholder="010-0000-0000"/>
      <label>지역</label><input id="region" class="input" placeholder="시/군/구"/>
      <label>관심 구성/수량(선택)</label><input id="wish" class="input" placeholder="예) 스탠다드, 밴드 40개"/>
      <div style="margin-top:12px"><button class="btn" onclick="submitLead()">상담 요청 보내기</button></div>
      <p id="leadMsg" class="muted" style="margin-top:8px"></p>
    </div>
  </section>
</div>

<!-- cloud.js 재사용 -->
<script src="/js/cloud.js"></script>
<script>
// 단체 구성 선택 저장(메모)
function pickKit(name){ localStorage.setItem('last_group_kit', name); document.getElementById('wish').value = name; }

// 상담 리드 → 시트에 남기기(가격 비표시/문의)
async function submitLead(){
  const name = document.getElementById('name').value.trim();
  const phone= document.getElementById('phone').value.trim();
  if(!name || !phone){ document.getElementById('leadMsg').textContent='성함/연락처는 필수입니다.'; return; }

  const dojo = document.getElementById('dojo').value.trim();
  const region = document.getElementById('region').value.trim();
  const wish = document.getElementById('wish').value.trim();

  // items는 간단 메모, 가격은 0 / payMethod는 '문의'
  const items = [{ name: '단체문의: 태권도', price: 0, qty: 0 }];
  try{
    await window.orderDraft({
      items,
      buyer:{
        name, phone, email:'', addr1:region, addr2:dojo, zip:'',
        note:`단체문의(태권도) | 희망:${wish || localStorage.getItem('last_group_kit') || ''}`
      },
    });
    // 한 건을 '요청 완료'로 표시하고 주문 닫기
    await window.orderPaid({ items, payMethod:'문의(단체)' });
    document.getElementById('leadMsg').textContent='접수 완료! 영업일 기준 빠르게 연락드리겠습니다.';
  }catch(e){
    console.error(e);
    document.getElementById('leadMsg').textContent='저장 중 문제가 있습니다. 잠시 후 다시 시도해 주세요.';
  }
}
</script>
</body></html>
