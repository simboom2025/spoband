<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SPOBAND Admin (Final)</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, Malgun Gothic, sans-serif; }
  .container-fluid { width: 96%; margin: 0 auto; }
  .grid-wrap { margin-top: 8px; border-radius: 16px; overflow: auto; border: 1px solid #1f2937; background: #0f172a; height: calc(100vh - 160px); }
  .thead .row { position: sticky; top: 0; z-index: 1; background: #0b1220; border-bottom: 1px solid #1f2937; font-weight: bold; font-size: 14px; }
  .row { display: grid; grid-template-columns: minmax(50px, 70px) minmax(100px, 130px) minmax(120px, 150px) minmax(120px, 140px) minmax(120px, 150px) minmax(200px, 1.1fr) minmax(180px, 220px) minmax(100px, 120px) minmax(200px, 1fr) minmax(100px, 120px) minmax(100px, 120px); gap: 12px; align-items: center; transition: background 0.2s; }
  .cell { padding: 12px 16px; font-size: 14px; line-height: 1.5; word-break: break-word; }
  .cell.text-right { text-align: right; }
  .cell.text-center { text-align: center; }
  .tbody .row { border-bottom: 1px solid #1f2937; }
  .tbody .row:nth-child(even) { background: #0b1322; }
  .tbody .row:hover { background: #1e293b; }
  .badge { background: #1f2937; border-radius: 10px; padding: 4px 8px; font-size: 12px; margin-bottom: 4px; display: inline-block; }
  .toolbar { margin: 18px 0 10px; }
  .loading { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(2,6,23,.55); z-index: 50; }
  .loading.show { display: flex; }
</style>
</head>
<body class="bg-slate-900 text-white">
<div id="loading" class="loading"><div class="bg-slate-800 px-5 py-3 rounded-xl">처리 중...</div></div>

<header class="sticky top-0 z-40 bg-slate-950/70 border-b border-slate-800 backdrop-blur">
  <div class="container-fluid h-16 px-2 md:px-4 flex items-center justify-between">
    <h1 class="text-xl font-black">SPOBAND <span class="text-sky-400">Admin</span> <span class="text-sm font-normal text-slate-400">Final Ver.</span></h1>
    <div class="flex items-center gap-2">
      <button id="btnReload" class="btn px-4 py-2 rounded-lg bg-sky-600 hover:bg-sky-700">새로고침</button>
      <button id="btnLogout" class="btn px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-800">로그아웃</button>
    </div>
  </div>
</header>

<main class="container-fluid px-2 md:px-4 py-4">
  <div id="errorMsg" class="text-red-400 mb-4 hidden"></div>
  <div class="toolbar flex flex-wrap items-center gap-3">
    <input id="search" placeholder="검색(도장/관장/연락처/주소/비고)" class="w-[320px] max-w-full rounded-lg bg-slate-900/60 border border-slate-700 px-3 py-2">
    <select id="statusFilter" class="rounded-lg bg-slate-900/60 border border-slate-700 px-3 py-2">
      <option value="">상태(전체)</option>
      <option>신규</option><option>배송준비</option><option>배송중</option><option>배송완료</option><option>반품</option>
    </select>
    <button id="btnCsv" class="px-4 py-2 rounded-lg bg-emerald-700 hover:bg-emerald-800">CSV 내보내기</button>
    <button id="btnBulkStatus" class="px-4 py-2 rounded-lg bg-sky-700 hover:bg-sky-800">선택 상태변경</button>
    <button id="btnBulkDelete" class="px-4 py-2 rounded-lg bg-red-700 hover:bg-red-800">선택 삭제</button>
    <span class="text-slate-400">선택: <b id="selCount">0</b></span>
  </div>

  <div class="grid-wrap">
    <div class="thead">
      <div class="row">
        <div class="cell text-center">선택</div>
        <div class="cell text-center">신청비번</div>
        <div class="cell">신청일</div>
        <div class="cell">도장명</div>
        <div class="cell">관장명</div>
        <div class="cell">연락처</div>
        <div class="cell">신청항목</div>
        <div class="cell">답변</div>
        <div class="cell">주소</div>
        <div class="cell text-center">최종상태</div>
        <div class="cell text-center">작업</div>
      </div>
    </div>
    <div id="tbody" class="tbody"></div>
  </div>
</main>

<script>
/* ===== 상수 ===== */
const API_URL = "https://script.google.com/macros/s/AKfycbw1rfPzDs8xI3j_XzmBWxxkeGh-zfPwt8TizbVc93FZ_NrBiBKiKO1EIBVWoCtohxqJ/exec";
const STORAGE_KEY = "1234"; // 관리자 비밀키 저장 키
const STATUS_OPTIONS = ["신규","배송준비","배송중","배송완료","반품"];

const $ = (s, el=document)=>el.querySelector(s);
const $$ = (s, el=document)=>Array.from(el.querySelectorAll(s));
const fmt = ts => ts ? new Date(ts).toLocaleString('ko-KR') : '';
const esc = s => String(s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c]));
const showLoading = ()=>$('#loading').classList.add('show');
const hideLoading = ()=>$('#loading').classList.remove('show');
const showError = (msg) => { $('#errorMsg').textContent = msg; $('#errorMsg').classList.remove('hidden'); };
const hideError = () => $('#errorMsg').classList.add('hidden');

let SECRET = null;
let POSTS = [];

console.log("Script loaded, API_URL:", API_URL);

/* ===== 인증: 비밀키 확보/검증 ===== */
function ensureSecret(){
  SECRET = localStorage.getItem(STORAGE_KEY) || '';
  if(!SECRET){
    const s = prompt('관리자 비밀키를 입력하세요:');
    if(!s){
      alert('비밀키가 없으면 접근할 수 없습니다.');
      location.href = 'index.html';
      return false;
    }
    localStorage.setItem(STORAGE_KEY, s);
    SECRET = s;
  }
  console.log("Secret ensured:", SECRET);
  return true;
}

/* ===== API 헬퍼 ===== */
async function adminCall(payload){
  showLoading();
  console.log("Calling API with payload:", payload);
  try{
    const res = await fetch(API_URL, {
      method:'POST',
      headers:{'Content-Type':'text/plain;charset=utf-8'},
      body: JSON.stringify({ ...payload, secret: SECRET })
    });
    const json = await res.json();
    console.log("API Response:", json);
    if (!res.ok || json.status==='error'){
      if(/인증 실패/i.test(json.message||'')){
        localStorage.removeItem(STORAGE_KEY);
        alert('인증 실패. 비밀키를 다시 입력해 주세요.');
        location.reload();
        return { status:'error' };
      }
      throw new Error(json.message || `HTTP ${res.status}`);
    }
    return json;
  } catch (error) {
    console.error("API Call Error:", error);
    showError(`오류 발생: ${error.message}`);
    return { status:'error', message: error.message };
  } finally {
    hideLoading();
  }
}

/* ===== 목록 로드 (보안 전용: adminList) ===== */
async function loadList(){
  const result = await adminCall({ action: 'adminList' }); // 명시적으로 action 설정
  if (result.status==='error') return;
  POSTS = result;
  console.log("Loaded Posts:", POSTS);
  render();
}

/* ===== 렌더링 ===== */
function render(){
  const q = $('#search').value.trim();
  const f = $('#statusFilter').value.trim();

  let rows = POSTS.slice();
  if(q){
    rows = rows.filter(r => [r.pw,r.dojo,r.master,r.contact,r.address,r.notes].some(v=>String(v||'').includes(q)));
  }
  if(f){
    rows = rows.filter(r => (r.status||'')===f);
  }

  $('#tbody').innerHTML = rows.map(r => `
    <div class="row">
      <div class="cell text-center"><input type="checkbox" class="sel" data-id="${esc(r.id)}"></div>
      <div class="cell text-center font-medium">${esc(r.id)}</div>
      <div class="cell">${fmt(r.ts)}</div>
      <div class="cell">${esc(r.dojo)}</div>
      <div class="cell">${esc(r.master)}</div>
      <div class="cell">${esc(r.contact)}</div>
      <div class="cell text-sm flex flex-col gap-1">${Object.entries(r.items||{}).filter(([,v])=>+v>0).map(([k,v])=>`<div>${k.replace('sb','SB')}: <b>${v}</b>개</div>`).join('') || '-'}</div>
      <div class="cell text-sm flex flex-col gap-1">${(r.replies||[]).map(a=>`<div class="badge">${fmt(a.ts)}<br>${esc(a.content)}</div>`).join('') || '없음'}</div>
      <div class="cell">${esc(r.address)}</div>
      <div class="cell text-center"><select class="status w-full rounded-md bg-slate-800 border border-slate-700 px-2 py-1" data-id="${esc(r.id)}">${STATUS_OPTIONS.map(s=>`<option ${r.status===s?'selected':''}>${s}</option>`).join('')}</select></div>
      <div class="cell text-center"><div class="flex gap-2 justify-center flex-wrap"><button class="reply btn px-3 py-1 rounded-lg bg-slate-700 hover:bg-slate-600" data-id="${esc(r.id)}">답변</button><button class="quote btn px-3 py-1 rounded-lg bg-slate-700 hover:bg-slate-600" data-id="${esc(r.id)}">견적서</button><button class="del btn px-3 py-1 rounded-lg bg-rose-700 hover:bg-rose-800" data-id="${esc(r.id)}">삭제</button></div></div>
    </div>
  `).join('');

  updateSelCount();
}

/* ===== 선택 수 표시 ===== */
function updateSelCount(){
  $('#selCount').textContent = $$('.sel:checked').length;
}

/* ===== 이벤트 바인딩 ===== */
document.addEventListener('DOMContentLoaded', async ()=>{
  if (!ensureSecret()) return;
  await loadList();

  $('#btnReload').addEventListener('click', loadList);
  $('#btnLogout').addEventListener('click', ()=>{
    if(confirm('로그아웃 하시겠습니까?')){
      localStorage.removeItem(STORAGE_KEY);
      location.reload();
    }
  });

  $('#search').addEventListener('input', render);
  $('#statusFilter').addEventListener('change', render);

  $('#tbody').addEventListener('change', async (e)=>{
    const sel = e.target.closest('.status'); if(!sel) return;
    const id = sel.dataset.id, status = sel.value;
    const res = await adminCall({ action:'updateStatus', id, status });
    if(res.status==='error') return;
    const p = POSTS.find(x=>String(x.id)===String(id)); if(p) p.status=status;
  });

  $('#tbody').addEventListener('click', async (e)=>{
    const replyBtn = e.target.closest('.reply');
    const quoteBtn = e.target.closest('.quote');
    const delBtn   = e.target.closest('.del');

    if (replyBtn){
      const id = replyBtn.dataset.id;
      const content = prompt('답변 내용을 입력하세요.');
      if(!content) return;
      const res = await adminCall({ action:'addReply', id, reply:{ content, ts: Date.now() } });
      if(res.status==='error') return;
      await loadList();
      return;
    }

    if (quoteBtn){
      const id = quoteBtn.dataset.id;
      const url = prompt('견적서(파일/링크)의 URL을 입력하세요.');
      if(!url) return;
      const res = await adminCall({ action:'setQuotationUrl', id, url });
      if(res.status==='error') return;
      await loadList();
      return;
    }

    if (delBtn){
      const id = delBtn.dataset.id;
      if(!confirm(`신청비번 ${id} 항목을 삭제할까요?`)) return;
      const res = await adminCall({ action:'delete', id });
      if(res.status==='error') return;
      await loadList();
      return;
    }
  });

  $('#btnBulkStatus').addEventListener('click', async ()=>{
    const ids = $$('.sel:checked').map(c=>c.dataset.id);
    if(ids.length===0){ alert('선택된 항목이 없습니다.'); return; }
    const status = prompt(`상태를 입력하세요 (${STATUS_OPTIONS.join(', ')})`);
    if(!status) return;
    if(!STATUS_OPTIONS.includes(status)){ alert('허용되지 않는 상태입니다.'); return; }
    const res = await adminCall({ action:'bulkUpdateStatus', ids, status });
    if(res.status==='error') return;
    await loadList();
  });

  $('#btnBulkDelete').addEventListener('click', async ()=>{
    const ids = $$('.sel:checked').map(c=>c.dataset.id);
    if(ids.length===0){ alert('선택된 항목이 없습니다.'); return; }
    if(!confirm(`${ids.length}개 항목을 삭제할까요?`)) return;
    const res = await adminCall({ action:'bulkDelete', ids });
    if(res.status==='error') return;
    await loadList();
  });

  $('#tbody').addEventListener('change', (e)=>{
    if(e.target.classList.contains('sel')) updateSelCount();
  });

  $('#btnCsv').addEventListener('click', ()=>{
    const header = ["신청비번","신청일","도장명","관장명","연락처","신청항목","답변수","견적서URL","주소","최종상태","비고"];
    const lines = [header.join(',')];
    POSTS.forEach(r=>{
      const items = Object.entries(r.items||{}).filter(([,v])=>+v>0).map(([k,v])=>`${k}:${v}`).join('|');
      const replies = (r.replies||[]).length;
      const row = [
        r.id, fmt(r.ts), r.dojo, r.master, r.contact,
        items, replies, r.quotationUrl||'', r.address, r.status||'', r.notes||''
      ].map(v=>`"${String(v||'').replace(/"/g,'""')}"`).join(',');
      lines.push(row);
    });
    const blob = new Blob([lines.join('\n')], {type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = `spoband_${Date.now()}.csv`;
    a.click(); URL.revokeObjectURL(url);
  });
});
</script>
</body>
</html>
