<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>영상 페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .video-card { max-width: 720px; }
    iframe { width: 100%; aspect-ratio: 16 / 9; border: 0; border-radius: 12px; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcSrJ6wyjk1lNraj0uZY6JofoSpAo1hrQ",
      authDomain: "spoband-e41fe.firebaseapp.com",
      projectId: "spoband-e41fe",
      storageBucket: "spoband-e41fe.firebasestorage.app",
      messagingSenderId: "203803760756",
      appId: "1:203803760756:web:d32d2c1d1e272035d91921"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", async () => {
      const list = document.getElementById("videoList");
      const snap = await getDocs(collection(db, "videos"));
      snap.forEach((d) => {
        const x = d.data();
        list.insertAdjacentHTML("beforeend", `
          <div class="card mb-4 video-card">
            <div class="card-body">
              <h5 class="card-title">${x.title || ""} ${x.category ? `(${x.category})` : ""}</h5>
              ${x.url ? `<iframe src="${x.url}" allowfullscreen></iframe>` : ""}
              <p class="card-text mt-2">${x.desc || ""}</p>
            </div>
          </div>
        `);
      });
    });
  </script>
</head>

<body class="container my-4">
  <h2 class="mb-3">영상 목록</h2>
  <div id="videoList"></div>
</body>
</html>
